<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #main {
            height: 100px;
            background-color: gold;
        }

        #search {
            height: 80px;
            width: 100%;
            background: green;
        }

        .search-text {
            margin-top: 0px;
            margin-bottom: 0px;
        }


        .search-input {
            height: 30px;
            width: 200px;
            text-align: center;
        }

        #items {
            height: 100%;
            width: 100%;
            background-color: red;
        }

        #movie-input {

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0%;
            place-items: center;
        }

        .sort-column {
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
        }
    </style>

    <!-- 카드 부문 -->
    <style>
        .maincard {

            width: 350px;

            height: 800px;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .thecard {

            width: 100%;

            height: 100%;

            transform-style: preserve-3d;

            transition: all 0.5s ease;
        }

        .thecard:hover {
            transform: rotateY(180deg);
        }

        .thefront {

            position: absolute;

            width: 100%;

            height: 100%;

            backface-visibility: hidden;

            background: #ffc728;

            color: #333;

            border-radius: 15px;
        }

        .theback {

            position: absolute;

            width: 100%;

            height: 100%;

            backface-visibility: hidden;

            background: #fafafa;

            color: #333;

            border-radius: 15px;

            transform: rotateY(180deg);
        }

        .movie-image {
            height: 45%;
            width: 80%;
            border: 3px solid black;
            margin: 7% 0px 3% 10%;
            object-fit: cover; 
        }

        .movie-image-back {
            height: 80%;
            width: 80%;
            border: 3px solid black;
            margin: 10% 0px 0% 10%;
        }

        .movie-title {
            margin: 0% 7% 1% 7%;
        }

        .movie-text {
            margin: 0% 10% 2% 10%;
        }
    </style>

    <!-- 스크립트 부문 -->
    <script>
        const options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJjYTVmYzM3ZjUyMWZiZDFjOWVlZTdkZTBjZTc0ZDliMiIsInN1YiI6IjY2MjhlMjliZTI5NWI0MDE2NDliYWRkZCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.1d0sVFGdfWx4ElPtuCwkyhco9Z8yWzc637IyzwNlz0Y'
            }
        };

        async function loadData(url, option) {
            let res = await fetch(url, option);
            if (res.status == 200) {
                return res.json();
            } else {
                alert("서버에 접속하지 못하였습니다.");
            }
        }

        async function loadMovie() {
            try {
                res = await loadData("https://api.themoviedb.org/3/movie/top_rated?language=en-US&page=1", options);
                // typeof : object
                res = res.results; 
                console.log(res);

                Array.prototype.forEach.call(res, (function(data) {
                    // image title view average
                    const Moviedata = [ data.poster_path, data.title, data.overview, data.vote_average];

                    // root class Select
                    const input = document.getElementById("movie-input");

                    // div Create
                    const mainCard = document.createElement("div"); 
                    const theCard = document.createElement("div"); 
                    const theFront = document.createElement("div"); 
                    const theBack = document.createElement("div"); 
                    const image = document.createElement("img"); 
                    const title = document.createElement("h3"); 
                    const text = document.createElement("h4"); 
                    const rating = document.createElement("h4"); 
                    const backImage = document.createElement("img"); 

                    // class add
                    mainCard.classList.add('maincard');
                    theCard.classList.add('thecard');
                    theFront.classList.add('thefront');
                    theBack.classList.add('theback');
                    image.classList.add('movie-image');
                    title.classList.add('movie-title');
                    text.classList.add('movie-text');
                    rating.classList.add('movie-text');
                    backImage.classList.add('movie-image-back');

                    // add to root
                    input.appendChild(mainCard);
                    mainCard.appendChild(theCard);

                    theCard.appendChild(theFront);
                    theFront.appendChild(image);
                    {
                        image.setAttribute("src", `https://image.tmdb.org/t/p/w500/${Moviedata[0]}`);
                    }
                    theFront.appendChild(title);
                    {
                        title.textContent = Moviedata[1];
                    }
                    theFront.appendChild(text);
                    {
                        text.textContent = `${Moviedata[2]}`;
                    }
                    theFront.appendChild(rating);
                    {
                        rating.textContent = `Rating: ${Moviedata[3]}`;
                    }

                    theCard.appendChild(theBack);
                    theBack.appendChild(backImage);
                    {
                        backImage.setAttribute("src", `https://image.tmdb.org/t/p/w500/${Moviedata[0]}`);
                    }
                }));

            }
            catch (err) {
                alert("err" + err);
            }
        }

        loadMovie();

    </script>
</head>

                            <h4 class="movie-text"> Rating: 8.426</h4>
                    </div>

                    <div class="theback">
                        <img class="movie-image-back"
                            src="https://i.namu.wiki/i/pcuapOq_pmNJ-l3XnG1-5y-FawoBIe9NV6Xs8n8s4l9NxmbdzN34XJxhpm1iy6uWMK2MMcxPtD9_S3Wv1HGQxw.webp"
                            alt="...">
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
